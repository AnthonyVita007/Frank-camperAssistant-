<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frank Assistant</title>

    <!--
        Questo è un commento HTML. Jinja2 lo ignorerà.
        La riga seguente usa la funzione 'url_for' di Flask per creare il link al nostro file CSS.
    -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <!-- Contenitore principale che avvolge tutta l'interfaccia -->
    <div class="container">

        <!-- Il titolo principale dell'applicazione -->
        <h1>Frank</h1>

        <!-- Area di visualizzazione dei messaggi, che sarà popolata da JavaScript -->
        <div id="log-container">
        </div>

        <!-- Area di input per i comandi manuali -->
        <div class="input-area">
            <input type="text" id="command-input" placeholder="Scrivi un comando o fai una domanda...">
            <button id="send-button">Invia</button>
        </div>

    </div>

    <!--
        Questa sezione, alla fine del body, carica gli script necessari.
    -->
    
    <!-- Importazione della libreria client di Socket.IO da un CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>

    <!-- Collegamento al nostro file JavaScript personalizzato tramite 'url_for' -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>

</html>
